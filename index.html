<!DOCTYPE html>
<html>
   <head>
       <title>Jslide Demo</title>
   
       <!-- Add jQuery library -->
       <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
       
       <script src="js/jslider.js"></script>
       <link href="css/jslider.css" rel="stylesheet">
       
       <style>
          body{
            margin:0;
            padding:0;    
            height: 100%;
            box-sizing: border-box;
            padding: 50px;}
       </style>
       
    </head>
      
  <body onload="jslider_register('.jslider','list',100);">
      <div class="jslider">
         <div class="sliders">
             <div class="slider" style="background-image: url(https://digitalsteam.de/templates/xtc5/img/slider/slide43.jpg)"></div>
             <div class="slider" style="background-image: url(http://milkedr.mc-web.ru/userfiles/bs/banner1_4.jpg)"></div>
             <div class="slider" style="background-image: url(http://milkedr.mc-web.ru/userfiles/editor/medium/14_sloy-8.jpg)"></div>
         </div>
         <i class="prev"></i>
         <i class="next"></i>
         <div class="nav">
             <i></i>
             <i></i>
             <i></i>
         </div>
      </div>
   </body>
</html>
